<section [class]="requestedRestaurant.style">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>{{ requestedRestaurant.title }}</h1>
        <button class="btn btn-hotel" (click)="backToRestaurant()">back</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="menu">
          <h3>Starters</h3>
          <ul>
            <li *ngFor="let starter of requestedRestaurant.starter">
              {{ starter.name }} - {{ starter.price }}
            </li>
          </ul>
          <h3>Main</h3>
          <ul>
            <li *ngFor="let main of requestedRestaurant.main">
              {{ main.name }} - {{ main.price }}
            </li>
          </ul>
          <h3>Desserts</h3>
          <ul>
            <li *ngFor="let dessert of requestedRestaurant.dessert">
              {{ dessert.name }} - {{ dessert.price }}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-6">
        address phone number, make a reservation or place an order for pickup
      </div>
    </div>
  </div>
</section>
<section>
  <app-reservation [receivedParamId]="paramId"></app-reservation>
  <app-pick-up [receivedParamId]="paramId"></app-pick-up>
</section>
