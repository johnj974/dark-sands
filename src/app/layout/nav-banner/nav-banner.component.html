<section>
  <div class="row g-0">
    <div class="col-lg-2 col-md-4" *ngFor="let nav of navBannerArray">
      <a routerLink="{{ nav.link }}">
        <div class="nav {{ nav.link }}">
          <div class="center-box">{{ nav.link | titlecase }}</div>
        </div>
      </a>
    </div>
  </div>
</section>
